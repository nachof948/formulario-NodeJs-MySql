<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="Sign-up.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="imagen">
        <div class="texto-imagen">
            <h1>Welcome to El-Shoes</h1>
            <p>For better experience with your shoes!</p>
        </div>
        <img src="Imagenes/Piernas.jpg" alt="">
    </div>
    <div class="sign-in">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <input type="text" name="emailOrPhone" id="" placeholder="Email or Phone" required>
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-sign-up">Sign Up</button>
        </form>
        <p class="divisor">If feeling lazy?</p>
        <div class="btn-redes">
            <button class="btn-facebook"><i class="bi bi-facebook"></i>Facebook</button>
            <button class="btn-google"><i class="bi bi-google"></i>Google</button>
        </div>
        <div class="tenes-cuenta">
            <p>Already a account?</p>
            <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
